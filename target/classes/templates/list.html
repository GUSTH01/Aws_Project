<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloud Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-img-top { height: 200px; object-fit: cover; }
        .gallery-container { margin-top: 50px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">AWS Cloud Gallery</a>
    </div>
</nav>

<div class="container gallery-container">
    <div class="card mb-5 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Nova Foto</h5>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="title" class="form-control" placeholder="Título" required>
                    </div>
                    <div class="col-md-4">
                        <input type="file" name="file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Upload para Nuvem</button>
                    </div>
                    <div class="col-12 mt-2">
                        <textarea name="description" class="form-control" placeholder="Descrição (Opcional)"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="img : ${images}">
            <div class="card h-100 shadow-sm">
                <img th:src="${img.s3Url}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${img.title}">Titulo</h5>
                    <p class="card-text" th:text="${img.description}">Desc</p>
                    <small class="text-muted" th:text="${img.uploadDate}">Data</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
