<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloud Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-img-top { height: 200px; object-fit: cover; }
        .gallery-container { margin-top: 50px; }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 53, 69, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .delete-btn:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }
        .card {
            position: relative;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">AWS Cloud Gallery</a>
    </div>
</nav>

<div class="container gallery-container">
    <div class="card mb-5 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Nova Foto</h5>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="title" class="form-control" placeholder="T√≠tulo" required>
                    </div>
                    <div class="col-md-4">
                        <input type="file" name="file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Upload para Nuvem</button>
                    </div>
                    <div class="col-12 mt-2">
                        <textarea name="description" class="form-control" placeholder="Descri√ß√£o (Opcional)"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="img : ${images}">
            <div class="card h-100 shadow-sm">
                <!-- Bot√£o de deletar -->
                <form th:action="@{/image/delete/{id}(id=${img.id})}" method="post" style="display: inline;">
                    <button type="submit" class="delete-btn" 
                            onclick="return confirm('Tem certeza que deseja deletar esta imagem?');"
                            title="Deletar imagem">
                        <span style="color: white; font-size: 20px;">üóëÔ∏è</span>
                    </button>
                </form>
                
                <img th:src="${img.s3Url}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${img.title}">Titulo</h5>
                    <p class="card-text" th:text="${img.description}">Desc</p>
                    <small class="text-muted" th:text="${img.uploadDate}">Data</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
